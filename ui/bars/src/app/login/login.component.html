<div class="body">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="form_title">Login</h2>
    <div class="form_group">
        <label for="username" class="form_label">Username</label>
        <input type="text" formControlName="username" class="form_input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form_group">
        <label for="password" class="form_label">Password</label>
        <input type="password" formControlName="password" class="form_input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form_group">
        <button [disabled]="loading" class="btn btn-primary"><i class="fa fa-sign-in"></i> Login</button>
        <a routerLink="/register" class="btn btn-link"><i class="fa fa-user-plus"></i> Registration</a>
        <a  routerLink="/listdocument"  class="btn btn-link"><i class="fa fa-eye"></i> View</a>
    </div>
    
</form>
</div>
