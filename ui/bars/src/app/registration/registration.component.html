
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2 class="form_title">Registration</h2>
    <div class="form_group">
        <label for="firstname" class="form_label">First Name</label>
        <input type="text" formControlName="firstname" class="form_input" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
        <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form_group">
        <label for="lastname" class="form_label">Last Name</label>
        <input type="text" formControlName="lastname" class="form_input" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
        <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form_group">
        <label for="username" class="form_label">Username</label>
        <input type="text" formControlName="username" class="form_input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form_group">
        <label for="password" class="form_label">Password</label>
        <input type="password" formControlName="password" class="form_input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form_group">
        <button [disabled]="loading" class="btn btn-primary"><i class="fa fa-user-plus"></i> Registration</button>
        <a routerLink="/login" class="btn btn-link"><i class="fa fa-ban"></i> Cancel</a>
    </div>
</form>
